<!doctype html>
<html>
    <head> 
        <title>Map Forecast</title>
        
        <meta charset="UTF-8">
        <meta name="description" content="Pick a point on the map to get a 24 hour forecast">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Link existing stylesheet -->
        <link rel="stylesheet" href="style/style.css">
        
        <!-- Link maps-specific stylesheet -->
        <link rel="stylesheet" href="style/maps-style.css">
        
        <!-- Link Roboto font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        
        <!-- Link Weather icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
        
        <!-- Link Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="roboto-font-user">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">WeatherFL</span>
                <!-- Navbar toggler for mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Collapsible container for nav links, login/logout buttons, and dark mode toggle -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="forecast-map.html">Forecast Map</a>
                        </li>
						<li class="nav-item">
                            <a class="nav-link" href="hurricanes.html">Hurricanes</a>
                        </li>
						<li class="nav-item">
                            <a class="nav-link" href="bookmarks.html">Bookmarks</a>
                        </li>
                    </ul>
                    
                    <!-- Google Login / Logout Buttons -->
                    <div id="auth-buttons">
                        <a id="login-btn" href="/.auth/login/google?post_login_redirect_uri=/forecast-map.html" class="btn btn-primary">Sign in with Google</a>
                        <a id="logout-btn" href="/.auth/logout?post_logout_redirect_uri=/" class="btn btn-danger" style="display:none;">Sign Out</a>
                    </div>
                    
                    <!-- Display login status -->
                    <span id="account-status" class="ms-3">Checking login status...</span>

                    <!-- Dark mode toggle -->
                    <div class="ms-3">
                        <label class="theme-switch mb-0">
                            <input type="checkbox" id="theme-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="container-fluid">
            <br><br>
            <h1>Google Maps Forecast</h1>
            <br>
            <h4><em>Pick a location within the US on the map to retrieve the forecast for that area.</em></h4>
            <!-- Google Map Container -->
            <div id="map"></div>
            <!-- NEW: Location info below the map -->
            <div id="location-info" style="margin: 1rem 0; text-align: center;">
                <!-- Nearest city and station info will be displayed here -->
            </div>
		<!-- Bookmark button appears only when user is signed in -->
	     <div id="bookmark-button-container" class="text-center my-3" style="display: none;">
 		 <button id="bookmark-btn" class="btn btn-primary">Bookmark This Location</button>
	    </div>
		
            <!-- Forecast Container -->
            <div id="card-container">
                <div id="row-1" class="forecast-row"></div>
                <div id="row-2" class="forecast-row"></div>
            </div>
        </div>

        <!-- Load custom maps script -->
        <script src="maps-scripts.js"></script>
        <!-- Load the Google Maps API with your key -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvjMyPKP-65HztP0Eyy7UCZ1s25I98DV0&libraries=marker&callback=initMap&loading=async"></script>
