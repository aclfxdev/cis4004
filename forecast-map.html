<!doctype html>
<html>
<head>
  <title>Map Forecast</title>
  <meta charset="UTF-8">
  <meta name="description" content="Pick a point on the map to get a 24 hour forecast">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link existing stylesheet -->
  <link rel="stylesheet" href="style/style.css">
  <!-- Link maps-specific stylesheet -->
  <link rel="stylesheet" href="style/maps-style.css">
  
  <!-- Link Roboto font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  
  <!-- Link Weather icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
  
  <!-- Link Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body class="roboto-font-user">
  <div class="container-fluid">
    <h1>Pick a Location for 24 Hour Forecast</h1>
    <!-- Google Map Container -->
    <div id="map"></div>
    <!-- Forecast Container -->
    <div id="card-container">
      <div id="row-1" class="forecast-row"></div>
      <div id="row-2" class="forecast-row"></div>
    </div>
  </div>
  
  <!-- Load custom maps script -->
  <script src="maps-scripts.js"></script>
  
  <!-- Load the Google Maps API with your key -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8XTNlcrRt09yuhOeCSe3Xnd8_U_3FdqY&callback=initMap"></script>
</body>
</html>
