<!doctype html>
<html>
    <head>
        <title>Map Forecast</title>
        
        <meta charset="UTF-8">
        <meta name="description" content="Pick a point on the map to get a 24 hour forecast">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Link existing stylesheet -->
        <link rel="stylesheet" href="style/style.css">
        
        <!-- Link maps-specific stylesheet -->
        <link rel="stylesheet" href="style/maps-style.css">
        
        <!-- Link Roboto font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        
        <!-- Link Weather icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
        
        <!-- Link Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="roboto-font-user">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid d-flex align-items-center justify-content-between">
                <!-- Left side: App name + nav links -->
                <div class="d-flex align-items-center">
                    <span class="navbar-brand mb-0 h1">CIS 4004 Weather App</span>
                    <ul class="navbar-nav ms-3">
                        <li class="nav-item">
                            <a class="nav-link" href="https://cis4004.azurewebsites.net/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="https://cis4004.azurewebsites.net/forecast-map.html">Forecast Map</a>
                        </li>
                    </ul>
                </div>
                <!-- Right side: Dark mode toggle (no label) -->
                <div>
                    <label class="theme-switch mb-0">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </nav>
        
        <div class="container-fluid">
            <br><br>
            <h1>Google Maps Forecast</h1>
            <br>
            <h4><em>Pick a location within the US on the map to retrieve the forecast for that area.</em></h4>
            <!-- Google Map Container -->
            <div id="map"></div>
            <!-- NEW: Location info below the map -->
            <div id="location-info" style="margin: 1rem 0; text-align: center;">
                <!-- Nearest city and station info will be displayed here -->
            </div>
            <!-- Forecast Container -->
            <div id="card-container">
                <div id="row-1" class="forecast-row"></div>
                <div id="row-2" class="forecast-row"></div>
            </div>
        </div>
        
        <!-- Load custom maps script -->
        <script src="maps-scripts.js"></script>
        <!-- Load the Google Maps API with your key -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8XTNlcrRt09yuhOeCSe3Xnd8_U_3FdqY&libraries=marker&callback=initMap"></script>
    </body>
</html>
