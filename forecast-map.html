<!doctype html>
<html>
    <head>
        <title>Map Forecast</title>
        <meta charset="UTF-8">
        <meta name="description" content="Pick a point on the map to get a 24 hour forecast">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Link existing stylesheet -->
        <link rel="stylesheet" href="style/style.css">
        
        <!-- Link maps-specific stylesheet -->
        <link rel="stylesheet" href="style/maps-style.css">
        
        <!-- Link Roboto font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        
        <!-- Link Weather icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
        
        <!-- Link Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="roboto-font-user">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand">CIS 4004 Weather App</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="https://cis4004.azurewebsites.net">Home</a>
                        <a class="nav-link active" aria-current="page" href="https://cis4004.azurewebsites.net/forecast-map.html">Forecast Map</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <h1>Pick a Location for 24 Hour Forecast</h1>
            <!-- Dark Mode Toggle (same as index page) -->
            <p>Dark Mode</p>
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
            <br>
            <!-- Google Map Container -->
            <div id="map"></div>
            <!-- Forecast Container -->
            <div id="card-container">
                <div id="row-1" class="forecast-row"></div>
                <div id="row-2" class="forecast-row"></div>
            </div>
        </div>
        <!-- Load custom maps script -->
        <script src="maps-scripts.js"></script>
        <!-- Load the Google Maps API with your key and marker library -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8XTNlcrRt09yuhOeCSe3Xnd8_U_3FdqY&libraries=marker&callback=initMap"></script>
    </body>
</html>
