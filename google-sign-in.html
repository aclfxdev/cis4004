<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Azure Web App</title>
</head>
<body>
    <!-- Login Icon -->
    <a href="/.auth/login/google?post_login_redirect_uri=/">
        <img src="google-icon.png" alt="Sign in with Google" width="50" height="50">
    </a>

    <!-- Display Login Status -->
    <p id="account-status">Checking login status...</p>

    <!-- Logout Button -->
    <a href="/.auth/logout?post_logout_redirect_uri=/">
        <button>Sign Out</button>
    </a>

    <script>
        // Fetch login status
        fetch('/.auth/me')
          .then(response => response.json())
          .then(data => {
              if (data.length > 0) {
                  document.getElementById("account-status").innerText = "Signed in as " + data[0].user_id;
              } else {
                  document.getElementById("account-status").innerText = "Not signed in";
              }
          });
    </script>
</body>
</html>
